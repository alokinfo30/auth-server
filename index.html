<!DOCTYPE html>
<html>

<head>
    <title>Auth Demo</title>
</head>

<body>
    <h1>Login</h1>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginButton">Login</button>
    <div id="loginResult"></div>

    <h1>Generate Link</h1>
    <input type="text" id="linkUsername" placeholder="Username (email/phone)">
    <button id="generateLinkButton">Generate Link</button>
    <div id="linkResult"></div>

    <h1>Get Time</h1>
    <button id="getTimeButton">Get Time</button>
    <div id="timeResult"></div>

    <h1>Kickout Test</h1>
    <input type="text" id="kickoutUsername" placeholder="Username (email/phone)">
    <button id="kickoutButton">Kickout</button>

    <div id="kickoutResult"></div>

    <script src="script.js"></script>

</body>

</html>
